apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lower
    demo: "true"
  name: lower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lower
  strategy: {}
  template:
    metadata:
      labels:
        app: lower
      annotations:
        instrumentation.opentelemetry.io/inject-python: "true"
    spec:
      containers:
      - image: stugee/lower:0.1
        name: lower
        ports:
        - containerPort: 5000
      restartPolicy: Always
